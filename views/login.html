<script type="text/ng-template" id="/login.html">
    <form ng-submit="loginUser()" style="margin-top:30px;">
        <h3>Login:</h3>

      <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" ng-model="username"></input>
      </div>
      <div class="form-group">
      <input type="text" class="form-control" placeholder="Password" ng-model="password"></input>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    {{statusMessage}}
</script>
