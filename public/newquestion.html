<div class="page-header">
    <h1>Survey Builder - New Question</h1>
</div>

<div>
<a href="/users.html">Users</a>
<a href="/newquestion.html">Questions</a>
</div>

<div ng-repeat="question in questions">

    <span style="font-size:20px; margin-left:10px;">
        {{question.text}}
    </span>
</div>

<form ng-submit="addQuestion()" style="margin-top:30px;">
    <h3>Add a new question</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Question" ng-model="questionText"></input>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Answer" ng-model="answerText1"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Answer" ng-model="answerText2"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Answer" ng-model="answerText3"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Answer" ng-model="answerText4"></input>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit Question</button>
</form>
