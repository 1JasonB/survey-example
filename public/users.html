<div class="page-header">
    <h1>Survey Builder - Users</h1>
</div>

<div ng-repeat="user in users">

    <span style="font-size:20px; margin-left:10px;">
        {{user.username}}
    </span>
</div>

<form ng-submit="addUser()" style="margin-top:30px;">
    <h3>Add a new user</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="username"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Password" ng-model="password"></input>
    </div>
    
    <button type="submit" class="btn btn-primary">Post</button>
</form>
