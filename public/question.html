<div class="page-header">
    <h1>Survey Builder - Question</h1>
</div>

<h2>{{question}}</h2>


<form role="form" ng-submit="submitAnswer()" style="margin-top:30px;">
    <div ng-repeat="choice in choices" class="radio">
        <label>
            <input type="radio" name="choice" ng-model="choice.id" value="choice.id">
            {{choice.text}}
        </label>
    </div>
    <p><hr></p>
    <button type="submit" class="btn btn-primary">Submit Answer</button>
</form>
